<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>lv2</title>
  <link rel="stylesheet" href="lv2.css">
  <link rel="stylesheet" href="font_e05lira4fab/iconfont.css">
</head>
<body>
  <div class="login">
    <div class="login_nav">
      <span>登录<a href="#" class="chacha"><em class="iconfont icon-chacha"></em></a></span>
    </div>
    <div class="login_content">
      <form class="content_login">
        <div class="content_login_account">
          <h4>手机号 或 Email</h4>
          <input type="text" name="" value="" placeholder="11 位手机号 或 Email" required>
        </div>
        <div class="content_login_password">
          <h4>密码<a href="#">忘记密码</a></h4>
          <input type="password" name="" value="" placeholder="请输入密码">
        </div>
        <a href="#" class="phone_login">手机验证码登录</a>
        <button type="button" name="button">登录</button>
      </form>
      <div class="morewaylogin">
          <fieldset>
            <legend><span>更多登录方式</span></legend>
          </fieldset>
      </div>
      <div class="content_logo">
        <span class="iconfont icon-Ggooglelogo"></span><span class="iconfont icon-github"></span><span class="iconfont icon-weibo"></span><span class="iconfont icon-qq"></span>
        <span class="iconfont icon-weixin"></span><span class="iconfont icon-in"></span><span class="iconfont icon-more"></span>
      </div>
      <div class="newaccount">
        <form class="diandian">
          <button type="button" name="button">注册新账号</button>
        </form>
      </div>
      <div class="login_feet">
        <p>继续即表示你同意<a>《服务条款》</a>和<a>《隐私政策》</a></p>
      </div>
    </div>
  </div>
</body>
</html>
