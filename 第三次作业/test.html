<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var test = "hello wold";
        function change(test) //字符串每个单词首字母变为大写
        {
            let test1 = test.split(' ');
            let i = 0;
            while(i<test1.length)
            {
                test1[i] = test1[i].replace(test1[i].charAt(0),test1[i].charAt(0).toUpperCase());
                i++;
            }
            return test1.join(' ');
        }
        alert(test);
        alert(change(test));
        function rank(test) //冒泡排序
        {
            for(var i=0;i<test.length-1;i++)
            {
                for(var j=0;j<test.length-i-1;j++)
                {
                    if(test[j]>test[j+1])
                    {
                        var temp = test[j];
                        test[j] = test[j+1];
                        test[j+1] = temp;
                    }
                }
            }
        }
        var test4 = [2,4,1,3,5];
        rank(test4);
        alert(test4);
        var test2 = [[1,2],3,[4,[5,[6]],7]];
        function even(test) //将传入的数组展平为一维数组
        {
            var test1 = test.toString();
            var test2 = [];
            for(var j=0;j<test1.length;j++)
            {
                var temp = parseInt(test1.charAt(j));
                if(0<=temp&&temp<10)
                    test2.push(temp);
            }
            return test2;
        }
        var test3 = even(test2);
        alert(test3);
    </script>
</head>

</html>
